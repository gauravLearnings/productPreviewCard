<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <img src="images/image-product-desktop.jpg" />

      <div class="context">
        <section class="product-heading">Perfume</section>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="price">
          <section class="discount-price">$149.99</section>
          &nbsp;&nbsp;&nbsp;
          <section class="orignal-price">$169.99</section>
        </section>

        <button type="button" class="add2cart">
          <i class="fa fa-cart-plus"></i>&nbsp;&nbsp;Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
